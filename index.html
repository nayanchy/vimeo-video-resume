<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Player API</title>
    <style>
        .container{
            display: grid;
            grid-template-columns:  1fr 1fr;
            grid-gap:40px;
        }

        .video-1, .video-2{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-1">
            <h3>Video 01</h3>
            <iframe id="vid01" src="https://player.vimeo.com/video/414333485?h=0696baa22f" width="640" height="346" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-2">
            <h3>Video 02</h3>
            <iframe id="vid02" src="https://player.vimeo.com/video/414333485?h=0696baa22f" width="640" height="346" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="app.js"></script>
</body>
</html>
